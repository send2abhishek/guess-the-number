<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<span th:replace="~{fragments/head :: headFragment}" />
<body>
   <div align="center">
       <h1 >Guess the Number Game</h1>
       <p th:text="${mainMessage}">Main Message Content</p>
       <p th:text="${resultMessage}">Result Message Content</p>

       <form action="play" method="post">
            <label for="guess"></label>
           <input id="guess" type="number" name="guess" />
           <input type="submit" value="submit" />
       </form>

   </div>
</body>
</html>
